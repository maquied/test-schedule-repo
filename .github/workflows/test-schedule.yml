name: Test-Schedule
on:
    schedule:
        - cron: '*/10 * * * *'

permissions:
  contents: read

jobs:
  Automate-Pull-Requests:
    runs-on: ubuntu-22.04
    #runs-on: ['ets', 'aks', 'nprod', 'self-hosted']

    name: Automate Pull Requests

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Pull Request to Eduard Branch
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.TEST }}
        commit-message: "test-schedule"
        title: Update from master
        body: |
          - Dependency updates

          Auto-generated by [create-pull-request][1]

          [1]: https://github.com/peter-evans/create-pull-request
        branch: test
        base: 'test-*'